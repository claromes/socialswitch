<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Switch</title>
    <link href="style.css" rel="stylesheet">
    <link href="style-firefox-android.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-container">
      <div class="switch-container">
        <div class="switch-label">
          <label class="switch">
            <input type="checkbox" id="optionSwitchIG">
            <span class="slider"></span>
          </label>
          <span class="switch-text"><img class="img-ig" src="icons/instagram.svg" alt="Instagram">Instagram</span>
        </div>
        <div class="option-container">
          <label>
            <input class="option" type="radio" name="option" value="picuki" checked>
            <span class="option-text">Picuki</span>
            <br>
            <span class="option-text supported">(Profile, Tags)</span>
          </label>
          <label>
            <input class="option" type="radio" name="option" value="imginn">
            <span class="option-text">Imginn</span>
            <br>
            <span class="option-text supported">(Profile, Posts, Stories)</span>
          </label>
        </div>
      </div>

      <div class="switch-container">
        <div class="switch-label">
          <label class="switch">
            <input type="checkbox" id="optionSwitchTT">
            <span class="slider slider-tt"></span>
          </label>
          <span class="switch-text"><img class="img-tt" src="icons/tiktok.svg" alt="TikTok">TikTok</span>
        </div>
        <div class="option-container">
          <label>
            <input class="option option-tt" type="radio" name="option-tt" value="urlebird" checked>
            <span class="option-text">UrleBird</span>
            <br>
            <span class="option-text supported">(Profile)</span>
          </label>
          <label>
            <input class="option option-tt" type="radio" name="option-tt" value="xaller">
            <span class="option-text">Xaller</span>
            <br>
            <span class="option-text supported">(Profile)</span>
          </label>
        </div>
      </div>

      <a class="alt-text" href="support.html">Supportâ†—</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
