name: Zip File

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Zip file
        run: |
          mkdir socialswitch-v0.4
          cp background.js popup.js popup.html popup.css manifest.json socialswitch-v0.4/
          cp -r icons/ socialswitch-v0.4/
          zip -r socialswitch-v0.4.zip socialswitch-v0.4

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: socialswitch-v0.4
          path: socialswitch-v0.4.zip
