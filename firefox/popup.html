<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-container">
      <div class="switch-container">
        <div class="switch-label">
          <label class="switch">
            <input type="checkbox" id="optionSwitchIG">
            <span class="slider"></span>
          </label>
          <span class="switch-text"><img width="14" src="icons/instagram.svg" alt="Instagram">Instagram</span>
        </div>
        <div class="option-container">
          <label>
            <input class="option" type="radio" name="option" value="picuki" checked>
            <span class="option-text">Picuki</span>
          </label>
          <label>
            <input class="option" type="radio" name="option" value="imginn">
            <span class="option-text">Imginn</span>
          </label>
        </div>
      </div>

      <div class="switch-container">
        <div class="switch-label">
          <label class="switch">
            <input type="checkbox" id="optionSwitchTT">
            <span class="slider slider-tt"></span>
          </label>
          <span class="switch-text"><img width="12" src="icons/tiktok.svg" alt="TikTok">TikTok</span>
        </div>
        <div class="option-container">
          <label>
            <input class="option option-tt" type="radio" name="option-tt" value="urlebird" checked>
            <span class="option-text">UrleBird</span>
          </label>
          <label>
            <input class="option option-tt" type="radio" name="option-tt" value="xaller">
            <span class="option-text">Xaller</span>
          </label>
        </div>
      </div>

      <a class="alt-text" id="openLink" href="supported.html">Supported URLsâ†—</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
